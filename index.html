<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <button>New Book</button>
        </div>
        <div class="content">
            <div class="table-container">
                <table class="books-table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Status</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
            <dialog>
                <form action="" method="dialog">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="form-row">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="form-row">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>
                    <div class="form-row">
                        <legend>Have you read this?</legend>
                        <div>
                            <label for="read-yes">Yes</label>
                            <input type="radio" name="read" id="read-yes" value="Read" required>
                            <label for="read-no">No</label>
                            <input type="radio" name="read" id="read-no" value="Unread">
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="submit">Submit</button>
                        <button type="reset" class="close">Close</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
